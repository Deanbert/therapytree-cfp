    <div id="contact-us-image">
        <section id="main" class="form-main">
            <div id="contact-us-details">
                <h2 class="contact-us">Contact Us</h2>
                    <p>Filling out the form below is your first step to feeling truely free!</p>
            </div>
            <div id="form-container">
                <form class="contact-us-form" action="thank-you.html" method="get">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <label for="how-can-we-help">What Would You Like to Achieve?</label>
                    <textarea rows="5" cols="20" id="how-can-we-help" name="how-can-we-help" required></textarea>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </section>
